name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip
      - uses: actions/configure-pages@v5
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbdev==2.* -e .
          curl -LO https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.555/quarto-1.4.555-linux-amd64.deb
          sudo dpkg -i quarto-1.4.555-linux-amd64.deb || sudo apt-get -f install -y
          quarto --version
      - name: Export notebooks and build docs
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          nbdev_export
          nbdev_quarto
          nbdev_docs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - id: deployment
        uses: actions/deploy-pages@v4

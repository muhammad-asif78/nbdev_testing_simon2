name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AI_BOARD_WORKDIR: ${{ runner.temp }}/ai_board_scanner
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision opencv-python pillow pydantic
          pip install nbdev==2.* quarto-cli
          pip install -e .
          quarto --version


      - name: Export notebooks and build docs
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p "${{ runner.temp }}/ai_board_scanner"
          nbdev_export
          nbdev_quarto
          nbdev_docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

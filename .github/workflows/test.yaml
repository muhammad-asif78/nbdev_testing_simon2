name: CI
on: [workflow_dispatch, pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AI_BOARD_WORKDIR: ${{ runner.temp }}/ai_board_scanner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision opencv-python pillow pydantic
          pip install nbdev==2.* quarto-cli
          pip install -e .
          quarto --version

      - name: Export notebooks
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p "${{ runner.temp }}/ai_board_scanner"
          nbdev_export

      - name: Run tests
        run: nbdev_test
